			<h1>Silence is of Eternity</h1>
			<hr class="divider">
			<p id="virtueOfSilence">
				Silence is the element in which great things fashion themselves together;<br>
				that at length they may emerge, full-formed and majestic,
				into the daylight of Life, which they are thenceforth to rule. </p>

		<!-- Bottom section -->
		<section class="footer">
			<p id="current_date" style="text-align: center; font-size: 20px; font-family: Georgia, 'Times New Roman', Times, serif;"></p>
				<script>
					const date = new Date();
					let year = date.getFullYear(); 
					let month = date.getMonth() + 1;  /* getMonth() Returns the month (0 â€“ 11) */
					let day = date.getDate();
					const weekday = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
					let dayname = weekday[date.getDay()]
					dateString = dayname.slice(0,3) + " " + year + "-" + month + "-" + day;
					document.getElementById("current_date").innerHTML = dateString;
				</script>
		</section>
